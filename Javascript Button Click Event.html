<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Button</title>
        <script>
            function menekan(){
                var ditekan = document.getElementById("tekan");
                ditekan.innerHTML = "<p>Hello world!</p>";
            }
        </script>
    </head>
    <body>
        <h1>Javascript Button</h1>
        <button onClick="menekan()">Tekanlah</button>
        <div id="tekan"></div>
    </body>
</html>
